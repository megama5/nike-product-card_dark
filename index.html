<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="disription" content="Some good old Nike stuff in dark">
	<title>Nike product</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header>
		<!-- jsut a stub -->
	</header>
	<main>
		<section class="container">

			<div class="holder">

				<div class="product">

					<div class="product__header">
						<a href="#" class="logo">
							<img src="img/logo.png" alt="logo" class="logo__img">
						</a>		
						<!-- .logo -->
					</div>
					<!-- product_header -->

					<div class="product__image">
						<a href="#" class="product-image">
							<img src="img/shoes.png" alt="product image" class="product-image__src">
						</a>
						<ul class="bullets">
							<li class="bullets__item">
								<button class="bullets__buttons bullets__buttons--active"></button>
							</li>
							<li class="bullets__item">
								<button class="bullets__buttons"></button>
							</li>
							<li class="bullets__item">
								<button class="bullets__buttons"></button>
							</li>
							<li class="bullets__item">
								<button class="bullets__buttons"></button>
							</li>
						</ul>
					</div>
					<!-- .product__image -->

					<div class="product__manage">
						<h1 class="product-header">
							Nike SB Stefan Janoski Max	
						</h1>	
						<!-- .product-header -->

						<p class="product-info">
							Unisex Skateboarding Shoe	
						</p>
						<!-- .product-info -->
						
						<form action="#" method="POST" class="product-form">
							<ul class="stars">
								<li class="stars__item">
									<input type="checkbox" class="stars__checkboxes" checked="checked">
								</li>
								<li class="stars__item">
									<input type="checkbox" class="stars__checkboxes" checked="checked">
								</li>
								<li class="stars__item">
									<input type="checkbox" class="stars__checkboxes" checked="checked">
								</li>
								<li class="stars__item">
									<input type="checkbox" class="stars__checkboxes">
								</li>
								<li class="stars__item">
									<input type="checkbox" class="stars__checkboxes">
								</li>
							</ul>
							<!-- .stars -->

							<ul class="product-types">
								<li class="product-types__item">
									<select name="" id="" class="product-type">
										<option value="" disabled selected>Size</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
									</select>
									<!-- .product-size -->
								</li>
								<li class="product-types__item">
									<select name="" id="" class="product-type">
										<option value="" disabled selected>Qty</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
									</select>
									<!-- .product-qty -->
								</li>
							</ul>
							<!-- .product-types -->

							<button class="btn-buy">Add to cart</button>
						</form>
						<!-- .product-form -->

					</div>
					<!-- product__manage -->

				</div>
				<!-- .product -->
			</div>
			<!-- .holder -->
		</section>
		<!-- .container -->
	</main>
	
	<footer>
		<!-- enother stub here :)  -->
	</footer>
</body>
</html>
